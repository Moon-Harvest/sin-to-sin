spring.application.name=sin-to-sin

# Enable H2 Console (optional, useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database connection for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sin_to_sin
spring.datasource.username=sintosin_master
spring.datasource.password=sintosin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Specify Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
