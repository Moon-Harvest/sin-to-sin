<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        .feedback { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="feedback" th:text="${registerMessage}"></p>

        <hr>

        <h2>Users List</h2>
        <button onclick="window.location.href='/users'">List All Users</button>
        <ul>
            <li th:each="user : ${users}" th:text="${user.username} + ' - ' + ${user.email}"></li>
        </ul>

        <hr>

        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="feedback" th:text="${loginMessage}"></p>
    </div>
</body>
</html>
