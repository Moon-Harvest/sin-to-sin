<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background: #34495E;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .topbar {
            background: #ECF0F1;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/users">Manage Users</a>
        <a href="/admin/reports">Reports</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">Welcome, Admin</div>
        
        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$34,500</p>
            </div>
            <div class="card">
                <h3>New Orders</h3>
                <p>128</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card" style="margin-top: 20px;">
            <h3>Sales Overview</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script>
        // Example Chart.js Bar Chart
        var ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [5000, 7000, 8000, 6500, 9000],
                    backgroundColor: '#3498DB'
                }]
            }
        });
    </script>

</body>
</html>
