<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <!-- Profile Picture Section -->
        <div class="row mb-3">
            <div class="col-md-4">
                <!-- Placeholder for profile picture -->
                <div class="text-center">
                    <img th:src="@{${user.profilePictureUrl}}" alt="Profile Picture" class="img-fluid rounded-circle" width="150" height="150" />
                    <p>Change Picture</p>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Display Username and Email -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" th:value="${user.username}" disabled />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:value="${user.email}" disabled />
                </div>
            </div>
        </div>
        
        <!-- Buttons Section -->
        <div class="d-flex justify-content-between">
            <a href="/modify-password" class="btn btn-primary">Modify Password</a>
            <a href="/cancel" class="btn btn-danger">Cancel</a>
        </div>
    </div>
</body>
</html>
